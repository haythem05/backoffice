<li class="nav-item dropdown pe-3">
    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
      <div class="profile-image-container">
        <img class="img-profile rounded-circle" *ngIf="user.image" [src]="'data:image/jpeg;base64,' + user.image" alt="Profile Image">
        <img class="img-profile rounded-circle" *ngIf="!user.image && user.gender === 'Male'" src="assets/img/defaultMale.jpg" alt="Default Male Image">
        <img class="img-profile rounded-circle" *ngIf="!user.image && user.gender === 'Female'" src="assets/img/defaultFemale.png" alt="Default Female Image">
      </div>
      <span class="d-none d-md-block dropdown-toggle ps-2">{{user.lastName}} {{user.firstName}} </span>
    </a><!-- End Profile Image Icon -->
  
    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
      <li class="dropdown-header">
        <h6>{{user.firstName}} {{user.lastName}}</h6>
        <span>{{user.role}}</span>
      </li>
      <li>
        <hr class="dropdown-divider">
      </li>
  
      <!-- Profile dropdown items go here -->
  
      <li>
        <hr class="dropdown-divider">
      </li>
    </ul><!-- End Profile Dropdown Items -->
  </li><!-- End Profile Nav -->
