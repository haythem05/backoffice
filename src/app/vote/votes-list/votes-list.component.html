<body>
<main>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
       
        <ng-container matColumnDef="voteId">
          <th mat-header-cell *matHeaderCellDef> Vote ID </th>
          <td mat-cell *matCellDef="let vote"> {{ vote.voteId }} </td>
        </ng-container>
  
      
        <ng-container matColumnDef="cardValue">
          <th mat-header-cell *matHeaderCellDef> Card Value </th>
          <td mat-cell *matCellDef="let vote"> {{ vote.cardValue }} </td>
        </ng-container>

        <ng-container matColumnDef="voteTimestamp">
          <th mat-header-cell *matHeaderCellDef> Timestamp </th>
          <td mat-cell *matCellDef="let vote"> {{ vote.voteTimestamp }} </td>
        </ng-container>
        
        <ng-container matColumnDef="confidenceLevel">
          <th mat-header-cell *matHeaderCellDef> Confidence Level </th>
          <td mat-cell *matCellDef="let vote"> {{ vote.confidenceLevel }} </td>
        </ng-container>
  
        
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let vote">
            <button class="del-button" (click)="openConfirmationDialog(vote.voteId)" >
              <img src="../../../assets/icons/trashbg.png" alt="del" width="20" height="20">
            </button>
          </td>
        </ng-container>
  
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let vote; columns: displayedColumns;"></tr>
      </table>
    </div>
  </main>
</body>
